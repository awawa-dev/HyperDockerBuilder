name: HyperHdr Docker Builder

on:
  push:

jobs:
  Docker:
    name: ${{ matrix.dockerOS }} ${{ matrix.linuxVersion }} ${{ matrix.description }}
    runs-on: ${{ matrix.runner }}
    permissions:
      packages: write    
    strategy:
      max-parallel: 5
      matrix:
        architecture: [ x86_64, arm-32bit-armv6l, arm-64bit-aarch64, arm-32bit-armv6l-native, arm-64bit-aarch64-native]
        linuxVersion: [ bullseye, bookworm]
        include:
          - runner: ubuntu-24.04
            architecture: x86_64
            linuxVersion: "ArchLinux"
            dockerOS: ""
            dockerSource: ""
            description: ArchLinux (x86_64)
            tool: buildArch
          - runner: ubuntu-24.04
            architecture: x86_64
            linuxVersion: "Fedora_42"
            dockerOS: ""
            dockerSource: "fedora:42"
            description: "(x86_64)"
            tool: buildFedora
          - runner: ubuntu-24.04
            architecture: x86_64
            dockerOS: Ubuntu
            dockerSource: ubuntu
            linuxVersion: jammy
            description: Ubuntu 22.04 LTS (x86_64)
            tool: buildNative
          - runner: ubuntu-24.04
            architecture: x86_64
            dockerOS: Ubuntu
            dockerSource: ubuntu
            linuxVersion: noble
            description: Ubuntu 24.04 LTS (x86_64)
            tool: buildNative
          - runner: ubuntu-24.04
            architecture: x86_64
            dockerOS: Ubuntu
            dockerSource: ubuntu
            linuxVersion: plucky
            description: Ubuntu 25.04 (x86_64)
            tool: buildNative            
          - runner: ubuntu-24.04
            architecture: x86_64
            dockerOS: Debian
            dockerSource: debian
            description: (x86_64)
            tool: buildNative
          - runner: ubuntu-24.04
            architecture: arm-64bit-aarch64
            dockerOS: Debian
            dockerSource: raspberrypi3-64
            description: (ARM 64bit aarch64)
            tool: buildCross
          - runner: ubuntu-24.04-arm
            architecture: arm-64bit-aarch64-native
            dockerOS: Debian
            dockerSource: balenalib/raspberrypi3-64
            dockerSufix: -build
            description: (native ARM 64bit aarch64)
            tool: buildNative
          - runner: ubuntu-24.04
            architecture: arm-32bit-armv6l
            dockerOS: Debian
            dockerSource: raspberry-pi
            description: (ARM 32bit armv6l)
            tool: buildCross
          - runner: ubuntu-24.04-arm
            architecture: arm-32bit-armv6l-native
            dockerOS: Debian
            dockerSource: balenalib/raspberry-pi
            dockerSufix: -build
            description: (native ARM 32bit armv6l)
            tool: buildNative

    steps:            
      - name: Build and push HyperHDR docker
        uses: ./.github/actions/build_push_docker
        with:
          registry_username: ${{ github.actor }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ matrix.tool }}
          docker_tag: ghcr.io/awawa-dev/${{ matrix.architecture }}:${{ matrix.linuxVersion }}
          build_args: |
            LINUX_VERSION=${{ matrix.linuxVersion }}
            LINUX_ARCHITECTURE=${{ matrix.architecture }}
            DOCKER_SOURCE=${{ matrix.dockerSource }}
            DOCKER_SUFIX=${{ matrix.dockerSufix }}
            BUILD_DESC="${{ matrix.description }}"
